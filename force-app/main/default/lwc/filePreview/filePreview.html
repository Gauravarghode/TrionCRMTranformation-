<template>

    <div class="slds-backdrop slds-backdrop_open backdrop" >
      <div>
       <div class="slds-grid slds-wrap slds-gutters_small slds-p-bottom_large toolbar" >
          <div class="slds-col slds-size_4-of-12 slds-text-heading_medium slds-text-color_inverse slds-p-top_large slds-m-left_medium" >
            {fileDetails.label}
          </div>

          <div class="slds-p-top_medium">
            <lightning-button label="Download" title="Download" icon-name="utility:download" variant="inverse"
                          onclick={downloadFile}>
            </lightning-button>
          </div>

          <!-- <div class="slds-col slds-size_1-of-12" ></div> -->
          <template if:true={isDeleteEnabled}>
            <div class="slds-p-left_small slds-p-top_medium">
              <lightning-button label="Delete" title="Delete" icon-name="utility:delete" variant="inverse"
                            onclick={deleteFile}>
              </lightning-button>
            </div>
          </template>
          
          <div class="slds-col slds-size_3-of-12" ></div>

          <div class="slds-col">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
              <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
              <span class="slds-assistive-text">Close</span>
            </button><br/>
          </div>

       </div>
       <!-- <br/> -->
       <!-- &nbsp; -->
          <div class="contentflexi" onclick={closeModal}>
            <div class="slds-grid slds-wrap">
              <template if:false={showFrame}>
                    <img src={fileDetails.downloadUrl} />
                    <!-- <template if:false={fileDetails.downloadUrl}>  <img src={fileDetails.iframeUrl} /> </template> -->
                   
                  </template>
                  <template if:true={showFrame}>
                    <iframe src={fileDetails.iframeUrl} style="width: 80%; height: 800px;" class="slds-align_absolute-center"></iframe>
                    <!-- class="slds-col slds-size_9-of-12"-->
                  </template>
            </div>
          </div>
      </div>
    </div>
  </template>
</template>
