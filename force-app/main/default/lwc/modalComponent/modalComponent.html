<template>
    <template if:true={isOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open  slds-modal_medium">
            <div class="slds-modal__container">

                <!-- Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-medium-inverse"  title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" size="medium"></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium">{title}</h2>

                    <slot name="headerInfo"></slot>
                </header>

                <!-- Body: uses slot -->
                    
                <div class="slds-modal__content slds-p-around_medium slds-theme_default" id="modal-content-id-1" >
                    <slot></slot>
                </div>

                <!-- Footer -->
                <footer class="slds-modal__footer ">
                    <slot name="footer">
                    </slot>
                </footer> 
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
